<!-- este es el formulario para añadir un nuevo jugador -->

<div class="container" id="advanced-search-form">
    
    <form action="/registrarDeportista/" method="POST"> {% csrf_token %}
        <div class="form-group">
            <label class="col" for="Codigo">Codigo</label>
            <input type="text" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo"
                                maxlength="6" required>
        </div>         
        <div class="form-group">
            <label class="col" for="Nombre">Nombre</label>
            <input type="text" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre"
                                maxlength="50" required>
        </div>
        <div class="form-group">
            <label class="col" for="Apellido_Paterno">Apellido Paterno</label>
            <input type="text" id="txtApellido_Paterno" name="txtApellido_Paterno" class="form-control" placeholder="Apellido_Paterno"
            maxlength="50" required>
        </div>
        <div class="form-group">
            <label class="col" for="Apellido_Materno">Apellido Materno</label>
            <input type="text" id="txtApellido_Materno" name="txtApellido_Materno" class="form-control" placeholder="Apellido_Materno"
            maxlength="50" required>
        </div>
        
        <div class="form-group">
            <label class="col" for="edad">Edad</label>
            <input type="text" id="numEdad" name="numEdad" class="form-control" min="1" max="16"
           required>
        </div>

        <div class="form-group">
            <label class="col" for="Altura">Altura</label>
            <input type="text" id="numAltura" name="numAltura" class="form-control" min="50" max="300"
           required>
        </div>

      
        
        
        <div class="form-group">
            <label class="col" for="email">Email</label>
            <input type="email" id="numEmail" name="numEmail" class="form-control" min="1" max="16"
            required>
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
        </div>
    </form>
</div>


<h5>{{ b }}</h5>
